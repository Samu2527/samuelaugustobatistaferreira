<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabuada</h1>
    <p>Digite um n√∫mero</p>
    <input type="text" id="numeroInput">
    <button onclick="gerartabuada()">Gerar Tabuada</button>
    <ul id="tabuada"></ul>

    <script>
        function gerartabuada(){
            var numero = parseInt(document.getElementById("numeroInput").value);


            document.open();
            document.write("<h2>Tabuada do " + numero + "</h2>");
            document.write("<ul>");


        var i = 1;
            while (i <= 10) {
                var resultado = numero * i;
                document.write( "<li>" + numero + "x" + i + " = " + resultado + "</li>");
                i++;
            }

                document.write("</ul>");
                document.close();
            }
    </script>
</body>
</html>
